<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        let ran = Math.floor(Math.random() * 10) + 1;
        let sol = prompt('devinez le nombre');
        let i = 1;
        while ((i <= 10) && (ran != sol)) {
            i++;
            if (sol > ran) {
                sol = prompt('le numéro saisi est plus grand, essayez encore une fois');
            }
            if (sol < ran) {
                sol = prompt('le numéro saisi est plus petit, essayez encore une fois');
            }
        }
        if (i < 10) {
            document.write(`<h2 style='color:blue';>gagné</h2> <br>nombre d'essais ${i}<br>`);
        }
        else {
            document.write(`<h2 style='color:red;'>perdu</h2> <br>nombre d'essais ${i}<br>`);
        }
        document.write(`le numéro choisi par le computer est ${ran}`);
    </script>
</body>

</html>
